<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" class="sidenav-menu" opened>
        <button mat-button class="sidebar-btn" (click)="showList('friends')">My Friends</button>
        <button mat-button class="sidebar-btn" (click)="showList('teachers')">My Teachers</button>
        <button mat-button sclass="sidebar-btn" (click)="showList('search')">Search</button>
    </mat-sidenav>
    <mat-sidenav-content>
        <form class="search-form" *ngIf="showSearchBar">
            <mat-form-field class="search-full-width">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Ex. John Doe" [(ngModel)]="searchText" name="search" (ngModelChange)="search(searchText)">
            </mat-form-field>
        </form>
        <mat-card class="profile-card" *ngFor="let result of results">
            <mat-card-header>
                <div mat-card-avatar class="profile-header-image" style="background-image: url('../../../../assets/favicon.ico');"></div>
                <mat-card-title>{{result.name}} <span class="dot dot-online"></span> </mat-card-title>
                <mat-card-subtitle>{{result.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button *ngIf="result.isStudent && result.isAdded">REMOVE FRIEND</button>
                <button mat-button *ngIf="result.isStudent && result.isAdded == false">ADD FRIEND</button>
                <button mat-button *ngIf="result.isStudent == false && result.isAdded">REMOVE TEACHER</button>
                <button mat-button *ngIf="result.isStudent == false && result.isAdded == false">ADD TEACHER</button>
                <button mat-button>VIEW PROFILE</button>
                <button mat-button>SEND MESSAGE</button>
            </mat-card-actions>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
